services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_VERSION: "1.0.0"
    image: crm-backend:latest
    container_name: crm-backend  
    environment:
      DB_HOST: ${DB_HOST:-postgres}  
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-crm_user}
      DB_PASSWORD: ${DB_PASSWORD:-crm_password}
      DB_NAME: ${DB_NAME:-crm_db}
      REDIS_URL: redis://redis:6379
      BACKEND_PORT: ${BACKEND_PORT:-8080} 
    volumes:
      - ./configs:/home/appuser/app/configs:ro 
      - ./.env:/home/appuser/app/.env:ro
    ports:
      - "${BACKEND_PORT:-8080}:${BACKEND_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy  
      redis:
        condition: service_healthy  
    networks:
      - crm-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: postgres #crm-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crm_password}
      POSTGRES_DB: ${DB_NAME:-crm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
      start_interval: 2s 
    networks:
      - crm-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis #crm-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s  
    networks:
      - crm-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  crm-network:
    driver: bridge